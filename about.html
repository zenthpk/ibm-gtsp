      <form>

          </div>

            <input type="text" class="form-control p" placeholder="Enter a topic...">
          </div>

            <button type="submit" class="btn btn-primary">Search</button>
          </div>
        </div>
      </form>
    </div>

    <div class="header-link col-3" style="float: left;">
        <a class="header-link" href="./index-desktop.html#programs">Profile</a> <p class="header-link">&nbsp;&nbsp;&nbsp;&nbsp;</p>

        <a class="header-link" href="./index-desktop.html">Home</a> <p class="header-link">&nbsp;&nbsp;&nbsp;&nbsp;</p>
    </div>

</div>

    <div class="contents">

      <!-- COMMENTS SECTION -->
      <h2>Leave us a comment!</h2></br>

      <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
      <script src="js/firebaseMessage.js"></script>
      <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
      <script>
        function load()  {
            updateDisplay();
  
        }
        window.onload = load;
      </script>

      <div class="form-row">
        <div class="col-6"> 
        <p>Name</p>
        <select type="text" class="form-control p" id='messageNameField' value='' name="enterName">
          <option value="Omar Elbarmawi">Omar Elbarmawi</option>
          <option value="Anonymous">Anonymous</option>
        </select><br/>
        </div>
        <div class="col-6">  
        <p>Rating</p>
        <select type="text" class="custom-select p" id='messageRatingField' style="text-align: left; color: #0f62fe;" value='' name="enterText">
          <option value="★☆☆☆☆">★☆☆☆☆</option>
          <option value="★★☆☆☆">★★☆☆☆</option>
          <option value="★★★☆☆">★★★☆☆</option>
          <option value="★★★★☆">★★★★☆</option>
          <option selected value="★★★★★">★★★★★</option>
        </select><br/>
        </div>
        <div class="col-12">
        <p>Message</p>
        <textarea type="text" class="form-control p" id='messageTextField' style="height: 100px; text-align: left;" value='' name="enterText"></textarea><br/> 
        </div>
      </div>
      </br>  
      <button type="submit" class="btn btn-primary" onClick="writeFunction()">Share</button>
      <br/><br/><br/><br/>
